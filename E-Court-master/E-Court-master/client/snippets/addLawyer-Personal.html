<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/addLawyerStyle.css">
</head>

<div class="container">
  <h1>Add Lawyer</h1>
  <form action="adminPanel.html" method="post">
    <div class="form my-auto">
      <h2>Personal Information</h2>
      <div class="form-row">
        <div class="col">
          <label for="firstName">First Name:<span class="compulsory">*</span></label>
        </div>
        <div class="col">
          <input type="text" id="firstName" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="middleName">Middle Name:</label>
        </div>
        <div class="col">
          <input type="text" id="middleName" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="lastName">Last Name:<span class="compulsory">*</span></label>
        </div>
        <div class="col">
          <input type="text" id="lastName" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="dob">Date of Birth:<span class="compulsory">*</span></label>
        </div>
        <div class="col">
          <input type="date" id="dob" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="gender">Gender:<span class="compulsory">*</span></label>
        </div>
        <div class="col">
          <input type="radio" class="gender" value="male" name="gender"> <label>Male</label><br>
          <input type="radio" class="gender" value="female" name="gender"> <label>Female</label><br>
          <input type="radio" class="gender" value="other" name="gender"> <label>Other</label>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="email">Email Id:<span class="compulsory">*</span></label>
        </div>
        <div class="col">
          <input type="email" id="email" class="form-control" value="" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="mobileno">Mobile Number:<span class="compulsory">*</span></label>
        </div>
        <div class="col">
          <input type="tel" id="mobile" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="state">State:<span class="compulsory">*</span></label>
        </div>
        <div class="col">
          <select id="state" name="state" class="form-control">
            <option value="Maharashtra">Maharashtra</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Punjab">Punjab</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="city">City:<span class="compulsory">*</span></label>
        </div>
        <div class="col">
          <select id="city" name="city" class="form-control">
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Punjab">Punjab</option>
          </select>
        </div>
      </div>
    </div>


    <center><button onclick="$ec.addLawyerProfessionalDetails();" type="submit"
        class="btn btn-success submit">Next</button></center>
  </form>
</div>
