<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <style>
         html {
          scroll-behavior: smooth;
        }
        h1,h2,h3,h4,h5,h6 {font-family: "Roboto"}
        body {font-family: "Source Sans Pro"}

    </style>

</head>

<body>
<section class="vh 80">

    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-3 px-4 px-xl-5 bg-primary">
        <marquee behavior="alternate" direction="left"><a style="color:Gold;"> Admin / Super-Admin Register </a>
        </marquee>
    </div>

    <div class="container my-5 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img alt="Sample image"
                     class="img-fluid"
                     src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="POST">

                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <h2 class=" fw-normal mb-2 me-3"> Register Yourself </h2>
                    </div>
                    <hr>

                    <div class="form-outline mb-3">
                        <label class="form-label"> User Name: </label>
                        <div>{{ form.username }}</div>
                    </div>


                    <div class="form-outline mb-3">
                        <label class="form-label"> Password: </label>
                        <div>{{ form.password1 }}</div>
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label"> Confirm Password: </label>
                        <div>{{ form.password2 }}</div>
                    </div>
                    <hr>

                    <div class="text-center text-lg-start mt-1 pt-1">
                        <button class="btn btn-primary btn-lg " style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                type="Submit">Submit
                        </button>
                        <br>
                        <p>
                            Already has account?  <a href="{% url 'login' %}">Login</a>,
                            Back to  <a href="{% url 'home' %}"> Home </a>
                        </p>
                        <br>
                        {{ form.errors }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
