<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>/* Reset some default styles for the page */
body, h1, h2, ul, li, p {
    margin: 0;
    padding: 0;
}

/* Basic styling for the header */
header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    font-size: 24px;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Styling for the main content sections */
main {
    padding: 20px;
}

/* Sample styles for the dashboard section */
.dashboard {
    background-color: #f0f0f0;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Sample styles for the cases section */
.cases {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Sample styles for the users section */
.users {
    background-color: #f0f0f0;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Styling for the footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
 </style>
    <title>e-Court Admin</title>
</head>
<body>

        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Cases</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dashboard">
            <!-- Dashboard content goes here -->
        </section>

        <section class="cases">
            <!-- Cases management content goes here -->
        </section>

        <section class="users">
            <!-- Users management content goes here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 e-Court</p>
    </footer>
</body>
</html>
